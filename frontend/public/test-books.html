<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Books Fetch</title>
  <style>body{font-family:system-ui,Arial;margin:20px}pre{white-space:pre-wrap;background:#f6f6f6;padding:12px;border-radius:6px}</style>
</head>
<body>
  <h1>Test /api/books (browser)</h1>
  <p id="status">Fetching...</p>
  <pre id="output"></pre>
  <script>
    async function run() {
      const out = document.getElementById('output');
      const st = document.getElementById('status');
      try {
        const res = await fetch('/api/books');
        st.textContent = `HTTP ${res.status} ${res.statusText}`;
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        st.textContent = 'Fetch failed â€” see console';
        console.error(err);
        out.textContent = String(err);
      }
    }
    run();
  </script>
</body>
</html>
